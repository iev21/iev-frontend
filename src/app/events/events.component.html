<div class="events">
    <div class="events__heading">Upcoming Events</div>
    <div class="events__container">
        <div class="events__container__flex" *ngFor="let event of events">
            <div class="events__container__flex__heading">{{ event.title }}</div>
            <div class="events__container__flex__subheading">{{ event.date }} | {{ event.location }}</div>
            <button class="button" (click)="openRegistrationModal(event)">RSVP</button>
        </div>
    </div>
</div>

<!-- Modal for event registration -->
<div class="modal" *ngIf="showRegistrationModal">
    <div class="modal-content">
        <span class="close" (click)="closeRegistrationModal()">&times;</span>
        <h2>Register for {{ selectedEvent?.title }}</h2>
        <!-- Add form fields for registration -->
        <!-- For example: Name, Email, Phone, etc. -->
        <form>
            <!-- Form fields go here -->
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
