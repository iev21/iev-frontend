<div class="details-component" *ngIf="course">
    <div class="img-enroll" [style.background-image]="'url(' + course.img + ')'">
        <div class="container">
            <div class="heading">{{course.title}}</div>
            <div class="container__flex">
                <div>
                        <div class="heading-duration">Price</div>
                        <div class="details">{{course.price}}</div>
                </div>
                <div class="duration">
                        <div class="heading-duration">Duration</div>
                        <div class="details">{{course.duration}}</div>
                </div>
            </div>
            <div class="button">Enroll</div>
        </div>
    </div>
  <div class="content">
    <!-- <div (click)="backCourses()" style="cursor: pointer;"> < Back</div> -->
    <button (click)="backCourses()" style="cursor: pointer;">&lt; Back</button>
        <div class="content__header">About the course</div>
        <div class="content__description" [innerHTML]="safeDescription">
        <!-- <embed [src]="course.pdfPath" type="application/pdf" width="100%" height="600px" /> -->
        </div>

</div>
